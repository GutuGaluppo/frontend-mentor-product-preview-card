<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main" class="card_container">
      <picture class="product_img">
        <source
          media="(max-width: 460px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img src="./images/image-product-desktop.jpg" alt="perfume glass" />
      </picture>
      <div class="card_description product_description">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card_price">
          <h1>$149.99</h1>
          <del> $169.99 </del>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="icon of a cart" />
          Add to Cart
        </button>
      </div>
    </main>

    <footer role="contentinfo" class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/GutuGaluppo"
        target="_blank"
        rel="noopener noreferrer"
        >Gutu Galuppo</a
      >.
    </footer>
  </body>
</html>
